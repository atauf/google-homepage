<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" >
	<link rel="stylesheet" type="text/css" href="CSS/Style.css" />
	<title>Sample Google Homepage</title>
</head>
<body>
    <div class="header">
       <div class="right-side">
          <span id="mail">Privacy</span>
          <span id="images">Terms</span>
          <span id="user">+Bob</span>
      </div>
  </div>
  <div class="middle">
    <div class="image">
       <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png">
   </div>
   <div class="input-bar">
       <input type="input" placeholder="Google Search">
   </div>
   <div class="buttons">
       <span id="search"><button>Search</button></span>
       <span id="lucky"><button>Feeling Lucky?</button></span>
   </div>
  </div>
   <div class="footer">
       <div class="left-side">
          <span id="adverts">Adverts</span>
          <span id="business">Business</span>
          <span id="about">About</span>
      </div>
      <div class="right-side">
          <span id="privacy">Privacy</span>
          <span id="terms">Terms</span>
          <span id="settings">Settings</span>
      </div>
  </div>
</body>
</html>
